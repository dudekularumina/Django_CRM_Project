
{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    {% if user.is_authenticated %}
    <h1>Hello world </h1>
{% else %}
<h1>Login</h1>
<br/>
<form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    
      <form>
      <div class="mb-3">
        <label for="TextInput" class="form-label">User Name</label>
        <input type="text" id="TextInput" name="username" class="form-control" placeholder="Enter User Name" required>
      </div>
      <br/>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" id="pwd"  name="password"  class="form-control" placeholder="Enter your Password" required>
      </div>
      
      <button type="submit" class="btn btn-secondary">Login</button>
  </form>
</div>
{% endif %}
{% endblock %}
